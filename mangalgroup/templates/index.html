<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Edge Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 360px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #7A1C7E, #F0B323);
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            border-radius: 50%;
            width: 40px;
            margin-right: 10px;
        }

        .chat-header h4 {
            margin: 0;
            font-size: 18px;
        }

        .chat-body {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message p {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
        }

        .message.user p {
            background-color: #F0B323;
            color: white;
        }

        .message.bot p {
            background-color: #7A1C7E;
            color: white;
        }

        .chat-footer {
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: #fafafa;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
        }

        .chat-footer button {
            background-color: #7A1C7E;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }

        .message a {
            color: #F0B323;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <img src="https://via.placeholder.com/40" alt="Bot Avatar">
        <h4>Chat with Digital Edge</h4>
    </div>

    <div class="chat-body" id="chat-body">
        <div class="message bot">
            <p>Hi ðŸ‘‹ How can I help you?</p>
        </div>
    </div>

    <div class="chat-footer">
        <input type="text" id="user-input" placeholder="Enter your message...">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    function sendMessage() {
        const inputField = document.getElementById('user-input');
        const userMessage = inputField.value.trim();

        if (userMessage === "") return;

        const chatBody = document.getElementById('chat-body');

        // Create user message
        const userMsgDiv = document.createElement('div');
        userMsgDiv.classList.add('message', 'user');
        const userMsgP = document.createElement('p');
        userMsgP.textContent = userMessage;
        userMsgDiv.appendChild(userMsgP);
        chatBody.appendChild(userMsgDiv);

        chatBody.scrollTop = chatBody.scrollHeight;

        inputField.value = ""; // Clear the input field

        // Send the user message to the backend using AJAX (fetch)
        fetch('/get-response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userMessage })
        })
        .then(response => response.json())
        .then(data => {
            const botMsgDiv = document.createElement('div');
            botMsgDiv.classList.add('message', 'bot');
            const botMsgP = document.createElement('p');
            botMsgP.innerHTML = data.response; // Display the bot response from backend (handles links)
            botMsgDiv.appendChild(botMsgP);
            chatBody.appendChild(botMsgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        })
        .catch(error => console.error('Error:', error));
    }

    // Allow sending messages using the Enter key
    document.getElementById('user-input').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
